<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .form-border {
            border-right: 1px solid #ddd;
            padding-right: 15px;
        }
        .container {
            width: 300px;
        }
        .sidebar {
            width: 325px; /* Adjust the width as desired */
            flex-direction: column; /* Makes the navigation vertical */
            position: fixed; /* Fixes the navigation to the left side */
            top: 0;
            left: 0;
            height: 100vh; /* Makes it full height */
        }

        .sidebar-sticky {
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>

    <div class="col-md-2 col-lg-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Tree Analyzer</h1>
                </div>

                <form method="POST" action="/generate">
                    <div class="mb-3 form-border">
                        <label for="num_keys" class="form-label">Number of Keys</label>
                        <input type="number" class="form-control" id="num_keys" name="num_keys" min="1" required>
                    </div>
                    <div class="row mb-3 form-border">
                        <div class="col-md-13">
                            <label for="min_border" class="form-label">Minimum</label>
                            <input type="number" class="form-control" id="min_border" name="min_border" min="1" required>
                        </div>
                    </div>
                    <div class="row mb-3 form-border">
                        <div class="col-md-13">
                            <label for="max_border" class="form-label">Maximum</label>
                            <input type="number" class="form-control" id="max_border" name="max_border" min="1" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="operations" class="form-label">Operation</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="randomized" id="insert_radio" name="operation" checked>
                            <label class="form-check-label" for="insert_radio">
                                Randomized
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="ascending" id="search_radio" name="operation">
                            <label class="form-check-label" for="search_radio">
                                Ascending
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="descending" id="delete_radio" name="operation">
                            <label class="form-check-label" for="delete_radio">
                                Descending
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
            </main>
        </div>
    </div>
    <div style="margin-left: 300px;">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ken7sxPqre5MQbFjM/u5L20N46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></script>
</body>
</html>
